<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">

    <title>Štatistika</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/statistics-script.js" defer></script>
</head>
<body>
<nav id="statistic-nav">
    <ul>
        <li  onclick="window.location = 'index.html'" >Počasie</li>
        <li  onclick="window.location = 'ipInfo.html'">IP Info</li>
        <li  onclick="window.location = 'statistics.html'">Štatistika</li>
    </ul>
</nav>
<header>
    <h1>Štatistika</h1>
</header>


<div id="mapid"></div>



<section>


    <article id="statistic-country-article">
        <header>
            <h2>
                Krajiny
            </h2>
        </header>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Štát</th>
                <th>Návštevnosť</th>
            </tr>
            </thead>
            <tbody id="country">

            </tbody>
        </table>
    </article>


    <article  id="round">
        <header>
            <h2>
                Časové pásma
            </h2>
        </header>
        <table>
            <thead>
            <tr>
                <th>Čas</th>
                <th>Návštevnosť</th>
            </tr>
            </thead>
            <tbody id="time-table">
            <tr>
                <th>00:00 - 05:59</th>
                <td id="time1"></td>
            </tr>
            <tr>
                <th>6:00 - 14:59</th>
                <td id="time2"></td>
            </tr>
            <tr>
                <th>15:00 - 20:59</th>
                <td id="time3"></td>
            </tr>
            <tr>
                <th>21:00 - 23:59</th>
                <td id="time4"></td>
            </tr>

            </tbody>
        </table>
    </article>


    <article id="statistic-most-visited-html-article">

        <header>
            <h2>
                Najnavštevovanejšia stránka
            </h2>
        </header>

            <div id="html-table">
               <p id="most-visited-html"></p>
            </div>
    </article>



    <div class="modal fade" id="class-modal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="country-name"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-table-div" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Obec</th>
                            <th>Počet návštevníkov</th>
                        </tr>
                        </thead>
                        <tbody id="modal-body-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
